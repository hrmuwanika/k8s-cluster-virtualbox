apiVersion: v1
kind: Namespace
metadata:
  name: node-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-api
  namespace: node-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-api
  template:
    metadata:
      labels:
        app: node-api
    spec:
      containers:
      - name: node-api
        image: node-rest-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: node-api
  namespace: node-api
spec:
  type: NodePort
  selector:
    app: node-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
    nodePort: 30080
